<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="myform.html" method="get">
        <fieldset>
            <legend>상품 선택</legend>
            <!-- Do it! 라디오 버튼과 체크 박스를 사용한 폼 만들기 -->
            <p>주문할 상품을 선택헤ㅏ세요.</p>
            <!-- value값이 서버로 보내진다 -->
            <label for=""><input type="checkbox" value="select_3">선물용 3kg</label>
            <label for=""><input type="checkbox" value="select_10">선물용 10kg</label>
            <label for=""><input type="checkbox" value="select_5">선물용 5kg</label>

            <p>포장 선택</p>
            <label for=""><input type="radio" name="gift" id="" value="y" checked>선물포장</label>
            <label for=""><input type="radio" name="gift" id="" value="n">선택하지 않음</label>


        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label for="user-name">이름 </label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="addr">배송 주소</label>
                    <input type="text" id="addr">
                </li>
                <li>
                    <label for="mail">메일 주소</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone">
                </li>
            </ul>
            <input type="submit" value="신청">
        </fieldset>
    </form>
</body>

</html>
