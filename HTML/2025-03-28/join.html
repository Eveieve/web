<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
        #container {
            width: 600px;
            margin: 10px auto;
        }

        fieldset {
            display: flexbox;
            padding: 1em;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>회원 가입을 환영합니다</h1>
        <fieldset class="login-container">

            <div>
                <input type="text" name="id" id="user_id" size="20" placeholder="Username">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" size="20">
                <input type="submit" value="login">
            </div>
        </fieldset>
    </div>
</body>

</html>
