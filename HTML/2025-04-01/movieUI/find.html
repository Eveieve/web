<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 추천 서비스 </title>
    <link rel="stylesheet" href="./css/find.css">
</head>

<body>
    <form class="find-search-bar-form">
        <div>
            <input class="find-search-bar-form__input" placeholder="영화 검색" type="text">
            <span class="material-icons-outlined">search</span>
            <!-- <button class="material-icons-outlined">search</button> -->
        </div>
    </form>

    <div class="best-movie position-relative">
        <div class="best-movie__img-container">
            <img class="best-movie__img" src="./img/find-bestMovie-img.jpg" />
            <button class="material-icons"> play_arrow </button>
        </div>
        <div class="best-movie__title">
            <p class="best-movie__promotion-text">지금 가장 흥행하는 작품은?</p>
            <span class="best-movie__movie-name">승리호</span>
        </div>

        <div class="movie-rec">
            <span class="movie-rec__title">다른 작품 보기</span>
            <ul class="movie-rec__imgs">
                <li><img src="./img/find-movieRecommendation-01.jpg" alt=""></li>
                <li><img src="./img/find-movieRecommendation-02.jpg" alt=""></li>
                <li><img src="./img/find-movieRecommendation-03.jpg" alt=""></li>
            </ul>
        </div>

        <div class="navigation-bar">
            <a href="find.html"></a>

        </div>
    </div>
</body>

</html>
