<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./css/global.css">
</head>

<body>
    <img src="./img/login-img.png" alt="image of a login header">

    <div class="login-title">
        <h1 class="login-title__maintext">Brand New OTT Netflix</h1>
        <p class="login-title__subtext">Brand New OTT Netflix <br /> Free for 1 month! </p>
    </div>

    <form action="find.html" class="login-form">

        <input name="username" type="text" required autocomplete="off" placeholder="ID">

        <input name="password" type="password" required autocomplete="off" placeholder="PASSWORD">

        <input name="submit" type="submit" required autocomplete="off" placeholder="ID">
    </form>
</body>

</html>
