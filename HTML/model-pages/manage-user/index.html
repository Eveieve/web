<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Admin - Member Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f5f6fa;
            color: #2f3542;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 240px;
            background-color: #1e272e;
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin: 20px 0;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .menu li i {
            margin-right: 10px;
        }

        .menu li:hover {
            color: #1e90ff;
        }

        .content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header input {
            padding: 10px 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 250px;
        }

        .header button {
            padding: 10px 18px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        th,
        td {
            text-align: left;
            padding: 16px;
            border-bottom: 1px solid #f1f1f1;
        }

        th {
            background-color: #f9fafc;
        }

        .actions button {
            margin-right: 8px;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .edit-btn {
            background-color: #2ed573;
            color: white;
        }

        .delete-btn {
            background-color: #ff4757;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div>
                <h2>Smart Admin</h2>
                <ul class="menu">
                    <li><i class="fas fa-chart-line"></i> Dashboard</li>
                    <li><i class="fas fa-users"></i> Members</li>
                    <li><i class="fas fa-cogs"></i> Settings</li>
                    <li><i class="fas fa-sign-out-alt"></i> Logout</li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="header">
                <input type="text" placeholder="Search members...">
                <button>+ Add Member</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Join Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Jane Doe</td>
                        <td>jane@example.com</td>
                        <td>2025-01-15</td>
                        <td>Active</td>
                        <td class="actions">
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
